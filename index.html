<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaBrowser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s.cafebazaar.ir/images/icons/com.chat.go.browser-63cadda8-4ef7-4dc7-824a-c477685fc5a6_512x512.png?x-img=v1/resize,h_256,w_256,lossless_false/optimize">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="ya">YA</span>Browser
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Поиск в интернете...">
            <button class="search-btn" id="searchBtn">Поиск</button>
        </div>

        <div id="searchResults" class="search-results">
            <!-- Здесь будут отображаться результаты поиска -->
        </div>

        <div class="quick-links">
            <h2>Быстрые ссылки</h2>
            <div class="links-container">
                <!-- Сюда будем добавлять быстрые сайты -->
            </div>
            <button id="addLinkBtn">Добавить сайт</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
